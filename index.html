<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<form id="contact-form" action="https://formspree.io/f/xbjqlpoe" method="POST" enctype="multipart/form-data">
    
    <h1>Contact Form</h1>
    <div class="form-group">
        <!--Full Name-->
        <label for="name"></label>
        <input type="text" name="name" id="name" required placeholder="e.g. Full Name">
    </div>
    <div class="form-group">
        <!--Surname-->
        <label class="form-label" for="email">E-mail Address</label>
        <input type="email" name="email" id="email" required placeholder="e.g example@gmail.com">
    </div>
    <div class="form-group">
        <!--Phone Number-->
        <label class="form-label" for="phone">Phone number</label>
        <input type="tel" name="phone" id="phone" required placeholder="e.g 079 897 7678">
    </div>
    <div class="form-group">
        <!--Bio-->
        <label class="form-label" for="bio">Message</label>
        <textarea>Type your message here</textarea>
    </div>
    <!--Other Form Fields-->
    <div>
        <button>Submit</button>
    </div>
</form>
</html>
